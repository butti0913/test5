<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,target-densitydpi=medium-dpi" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>MCMS</title>
	<link rel="stylesheet" type="text/css" href="../css/ionic.css" />
	<style type="text/css">
	.view-container{
		overflow: auto;
	}
	.comp-body{
		display: inline-block !important;
	}
	textarea.comp-body, input.comp-body {
		border: 1px solid #c9c9c9 !important;
	}
	</style>
</head>
<body>
	<div class="view-container">
		<div class="bar bar-header bar-light"><h1 class="title ng-binding">헤더</h1></div>
		<div class="content has-header">
			<div class="row">
				<div class="col">
					<div class="comp-body" style="font-size:12px;color:#000;">타이틀을 입력하세요.</div>
					<button class="comp-body button button-light">버튼</button>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="comp-body" style="font-size:12px;color:#000;">타이틀을 입력하세요.</div>
					<input class="comp-body" type="text" value="" placeholder="입력하세요">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
