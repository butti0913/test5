<section class="hbox">
	<aside class="bg-dark left-area">
		<ul class="nav-accordion" id="comp-list">
			<li>
				<a class="nav-accordion-header">
					<i class="fa fa-dashboard icon"><b class="bg-danger"></b></i>
					<span class="pull-right">
						<i class="fa fa-angle-down"></i>
						<i class="fa fa-angle-up"></i>
					</span>
					<span>Basic Field</span>
				</a>
				<ul class="nav-accordion-detail">
					<li ng-repeat="item in components">
						<a class="dragItem" data-comp-type="{{item.type}}" data-drag="true" jqyoui-draggable="{animate:true, onStart: 'onDragStart'}" data-jqyoui-options="{revert: 'invalid', helper: 'clone', appendTo: 'body'}"><span>{{ item.name }}</span></a>
					</li>
				</ul>
			</li>
		</ul>
	</aside>
	<section id="content">
		<div class="panel panel-default" id="design-area">
			<div class="panel-heading">
				<h5 class="panel-title">
					디자인 영역
				</h5>
				<button class="saveBtn" ng-click="saveApp();">저 장</button>
			</div>
			<div class="panel-body" id="designer-area" data-drop="true" jqyoui-droppable="{onDrop: 'onDragDrop'}" data-jqyoui-options="{accept: '.dragItem'}">
				<!-- header -->
				<!-- content -->
				<div class="content" ui-sortable="{ cancel: 'comp-header', connectWith: '.row' }"></div>
				<!-- footer -->
			</div>
		</div>
	</section>
	<aside class="right-area">
		<div class="panel panel-default editPropertyPanel">
			<div class="panel-heading">
				<h5 class="panel-title">
					{{seletedComp}} &nbsp;
				</h5>
			</div>
			<div class="panel-body" id="editProperty"></div>
		</div>
	</aside>
</section>
